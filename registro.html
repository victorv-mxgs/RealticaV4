					<div class="mb-4 d-flex justify-content-between">

									  <input type="text" class="form-control" name="nombre"required id="nombre" placeholder="Ingresa tu nombre"

							<div class="nombre text-danger "></div>
						</div>
						<div class="mb-4 col-lg-6 me-2">
							<label for="apellido"> <i class="bi bi-person-bounding-box"></i> Apellido</label>
							<input type="text" class="form-control" name="apellido"required id="apellido" placeholder="Ingresa tu apellido"
										onkeypress="return SoloLetras(event);"onKeyUP="this.value=this.value.toUpperCase();">

						</div>
					</div>
					<div class="mb-4 d-flex justify-content-between">

						<i class="formulario__validacion-estado fas fa-times-circle"></i> 
						<div class="usuario text-danger "></div>
					  </div>
					  <div class="mb-4 col-lg-6 me-2">
						<label for="correo"><i class="bi bi-envelope-fill"></i> Correo electronico</label>
						<input type="email" class="form-control" name="correo" required id="correo" placeholder="correo@correo.com">
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
						<div class="correo text-danger"></div>  
					  </div> 
					  
					</div>
					<div class="mb-4 d-flex justify-content-between">
					  <div class="mb-4 col-lg-6 me-2">
						<label for="telefono"> <i class="bi bi-person-bounding-box"></i> Numero de telefono</label>
						<input type="text" class="form-control" name="telefono"required id="telefono" placeholder="Ingresa los digitos de tu telefono"
						placeholder="Ingresa el numero de tu telefono"onkeypress="return SoloNumeros(event);" >
						<i class="formulario__validacion-estado fas fa-times-circle"></i>
						<div class="telefono text-danger"></div>
					  </div>
					  <div class="mb-4 col-lg-6 me-2">
						<label for="telefono"> <i class="bi bi-person-bounding-box"></i> Tipo de telefono</label>
					  <select name="select" id="tipoTelefono" class="form-control">
						<option value="movil">movil</option>
						<option value="fijo">fijo</option>
					  </select>
						<div class="telefono text-danger"></div>
					  </div>
					  
					</div>

					  </div>
					  <div class="mb-4 col-lg-6 me-2">
