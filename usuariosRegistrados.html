<body>
   
    

<section class="home-section"><!--inicio seccion-->
    <div>
        <h3 class="text-center">Usuarios registrados</h3>
    </div>

    <div class="col-lg-12">
        <div class="col-12 col-lg-12 row">
            <div class="col-12 col-lg-10 ">
                <form action="" method="post">
                    <div class="form-group">
                        <input type="text" name="buscar" id="buscar" placeholder="Buscar por nombre, apellido, id, rol..." class="form-control">
                    </div>
                </form>
            </div>
        </div>
        <div class="table-wrapper col-xl-12 col-lg-12 d-flex">
          <table class="table table-hover table-resposive">
            <thead class="thead-dark">
                <tr>
                    
                    <th></th>
                    <th scope="col">id</th>
                    <th scope="col">rol</th>
                    <th scope="col">usuario</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Telefono</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="resultado"></tbody>
        </table>
        </div>
    </div>
</section><!--fin seccion-->

    <div class="container mt-3"><!--inicio tabla para registrar usuarios-->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Agregar Usuario</button>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class=" modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Completa los campos</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>                    
                    </div>
                    <div class="col-12 col-lg-12 modal-body">
                        <div class="card-body col-12 col-lg-12">
                            <form action="" method="post" id="formUsu">
                                <div class="form-group col-12 col-lg-6">
                                    <label for="">Nombre</label>
                                    <input type="hidden" name="userid" id="userid" value="">
                                    <input type="text" name="nombre" id="nombre" placeholder="Nombre"
                                        onkeypress="return SoloLetras(event);"
                                        onKeyUP="this.value=this.value.toUpperCase();" required class="form-control">
                                </div>
                                <div class="form-group col-lg-6">
                                    <label for="">Apellido</label>
                                    <input type="text" name="apellido" id="apellido" placeholder="Apellidos"
                                        onkeypress="return SoloLetras(event);"
                                        onKeyUP="this.value=this.value.toUpperCase();" required class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="">Usuario</label>
                                    <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario"
                                        required class="form-control">
                                </div>
                                <div class="form-group col-lg-4">
                                    <label for="">Telefono</label>
                                    <input type="text" name="telefono" id="telefono" placeholder="Numero de telefono"
                                        onkeypress="return SoloNumeros(event);" pattern=".{10,15}" required
                                        class="form-control">
                                </div>
                                <div class="form-group col-md-4">
                                    <label class="">Tipo de telefono</label>
                                            <select name="select" id="tipoTelefono" class="col-12 form-control">
                                                <option value="movil">movil</option>
                                                <option value="fijo">fijo</option>
                                            </select>
                                    
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="">Domicilio</label>
                                    <input type="text" name="domicilio" id="domicilio" class="form-control"
                                        placeholder="Ingresa el domicilio">
                                </div>
                                <div class="form-group col-md-5">
                                    <label class="">Tipo de persona</label>
                                    <select class="form-select col-12 form-control" name="select" value="" id="tipoPersona"
                                    aria-label="Default select example">
                                    <option selected>Selecciona</option>
                                    <option value="fisica">fisica</option>
                                    <option value="moral">moral</option>
                                </select>
                                </div>
                                <div class="form-group col-md-7">
                                    <label class="">RFC</label>
                                    <input type="text" name="rfcUser" id="rfcUser" class="form-control"
                                        onkeypress="return rfc(event);" onKeyUP="this.value=this.value.toUpperCase();"
                                        pattern=".{13,15}" required placeholder="Registro Federal de Contribuyentes">
                                </div>
                                <div class="form-group col-md-12">
                                    <label class="">Correo electrónico</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Ingresa tu correo electrónico">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="">Contraseña</label>
                                    <input type="password" name="contrasena" id="contrasena" class="form-control"
                                        placeholder="Ingresa una contraseña">
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="">Repite la Contraseña </label>
                                    <input type="password" name="contrasena2" id="contrasena2" class="form-control"
                                        placeholder="Vuelve a escribir la contraseña">
                                </div>
                               
                                <div class="form-group col-md-6">
                                    <label class="">Suscripcion</label>
                                    <select class="form-select col-12 form-control" name="suscripcion" value="" id="suscripcion"
                                        aria-label="Default select example">
                                        <option selected>Selecciona</option>
                                    </select>
                                </div>
                                <div class="form-group check col-md-6">
                                    <label class="">Selecciona un rol</label>
                                    <select class="form-select col-12 form-control" name="select" value="" id="rolid"
                                        aria-label="Default select example">
                                        <option selected>Selecciona un Rol</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer"><!--inicio boton que abre la ventana de registro-->
                        <input type="button" value="Registrar" id="registrarUsu"class="btn btn-primary btn-block">
                    </div><!--fin boton que abre la ventana de registro-->
                </div>
            </div>
        </div>
    </div><!--fin tabla para registrar usuarios-->
